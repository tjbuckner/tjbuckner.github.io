    <div class="container">
        <div class="row">
            
            <div class="col-xs-12 col-s-12 col-m-4 col-m-offset-4 jumbotron">
                <div class="title logo">Add Assignment</div>
          <div class="add-assignment-form">
          <label>Assignment Title: </label><input type="text" name="assignment"><br>
              <label>Class: </label><select name="class">
<option value="CSIT2230">CSIT 2230 - Intro to Internet Software Dev</option>
<option value="CSIT2520">CSIT 2520 - SQL Applications Using Oracle</option>
<option value="CSIT2220" selected>CSIT 2220 - C# Programming</option>
<option value="CSIT2840">CSIT 2840 - Systems Analysis &amp; Design</option>
              </select>
              <br>
              <label>Due Date: </label><input type="date" name="due-date"><br>
              <label>Description: </label><br><textarea rows="15" cols="50"></textarea><br>
              <button class="btn btn-lg btn-primary btn-block logo custom-btn">Submit</button>
